<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop Bet Locks - Today's Best Picks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #6ee5db);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        .locks-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .locks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .locks-title {
            font-size: 2rem;
            color: #4ecdc4;
        }

        .locks-count {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .locks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .locks-table th {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #4ecdc4;
        }

        .locks-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .locks-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .bet-outcome {
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .bet-outcome.over {
            background: linear-gradient(45deg, #28a745, #34ce57);
            color: white;
        }

        .bet-outcome.under {
            background: linear-gradient(45deg, #dc3545, #e55a6a);
            color: white;
        }

        .confidence {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .confidence.high {
            background: #ff6b6b;
            color: white;
        }

        .confidence.medium {
            background: #ffc107;
            color: #212529;
        }

        .deviation {
            font-weight: bold;
            color: #4ecdc4;
        }

        .no-locks {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .no-locks h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .locks-table {
                font-size: 0.9rem;
            }
            
            .locks-table th,
            .locks-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Today's Locks</h1>
            <p>Auto-updated daily at midnight - High-confidence prop bet picks</p>
        </div>

        <!-- Daily analysis runs automatically at midnight -->

        <div id="status" class="status" style="display: none;"></div>

        <div class="locks-container">
            <div class="locks-header">
                <h2 class="locks-title">üéØ Today's Best Picks</h2>
                <div id="locksCount" class="locks-count">0 Locks</div>
            </div>

            <div id="locksContent">
                <div class="no-locks">
                    <h3>No locks available</h3>
                    <p>Click "Generate Today's Locks" to analyze today's prop bets</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>ü§ñ Powered by Kafka + Spark + AI Analytics | Auto-updated daily at midnight</p>
        </div>
    </div>

    <script>
        // Display-only interface - no manual triggering needed
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        async function loadLocks() {
            showStatus('üìä Loading fresh locks...', 'loading');

            try {
                const response = await fetch('/get_locks');
                const result = await response.json();

                if (result.success) {
                    displayLocks(result.locks);
                    document.getElementById('locksCount').textContent = `${result.count} Lock${result.count !== 1 ? 's' : ''}`;
                    showStatus(`‚úÖ Found ${result.count} high-confidence picks!`, 'success');
                } else {
                    showStatus('‚ùå Error loading locks', 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        function displayLocks(locks) {
            const content = document.getElementById('locksContent');

            if (locks.length === 0) {
                content.innerHTML = `
                    <div class="no-locks">
                        <h3>No locks available today</h3>
                        <p>Analysis runs automatically at midnight - check back later</p>
                    </div>
                `;
                return;
            }

            const table = `
                <table class="locks-table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Stat</th>
                            <th>Line</th>
                            <th>Predicted</th>
                            <th>Pick</th>
                            <th>Deviation</th>
                            <th>Confidence</th>
                            <th>Updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${locks.map(lock => `
                            <tr>
                                <td class="player-name">${lock.player_name}</td>
                                <td>${lock.stat_type.toUpperCase()}</td>
                                <td>${lock.line}</td>
                                <td><strong>${lock.predicted_value.toFixed(1)}</strong></td>
                                <td><span class="bet-outcome ${lock.bet_outcome.toLowerCase()}">${lock.bet_outcome}</span></td>
                                <td class="deviation">${lock.deviation_percentage}%</td>
                                <td><span class="confidence ${lock.confidence.toLowerCase()}">${lock.confidence}</span></td>
                                <td>${new Date(lock.created_at).toLocaleTimeString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            content.innerHTML = table;
        }

        // Load today's locks on page load and refresh every 30 seconds
        document.addEventListener('DOMContentLoaded', function() {
            loadLocks();
            
            // Auto-refresh every 30 seconds to show any new picks
            setInterval(loadLocks, 30000);
        });
    </script>
</body>
</html>
